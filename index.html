<head>

    <div class = "row justify-content-between py-2 my-2">
        <div class="col">
            <button class = "view-scores button">View Highscores</button>
        </div>
        <div class="col timer">
        </div>
    </div>

<main>
    <div class="row justify-content-around align-items-center">

        <h1 id="title" class="display-3">Fantasy Quiz Challenge</h1>
        <p id="intro">Try to answer these fantasy book-related questions as quickly as possible but be careful, answering incorrectly will cause you to lose points!</p>

        <button class="button btn-start" type="submit">Start</button>
    </div>
    </div>
    <div class="row justify-content-around align-items-center">
    <div class="col warning">
    </div>
    </div>

</div>
